<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="myjscode.js"></script>
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>
    <div class="container">
      <h1>Products Fake Restful Api</h1>
      <button id="btn" class="btn btn-primary btn-block">Add Product</button>

      <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">Product Information</h2>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="Name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="Name"
                  id="NameId"
                  aria-describedby="helpId"
                  placeholder="Name of Product"
                />
              </div>

              <div class="form-group">
                <label for="Price">Price</label>
                <input
                  type="text"
                  class="form-control"
                  name=" Price"
                  id="PriceId"
                  aria-describedby="helpId"
                  placeholder="Price of Product"
                />
              </div>
              <div class="form-group">
                <label for="Color">Color</label>
                <input
                  type="text"
                  class="form-control"
                  name="Color"
                  id="ColorId"
                  aria-describedby="helpId"
                  placeholder="Color of Product"
                />
              </div>

              <div class="form-group">
                <label for="Department">Department</label>
                <input
                  type="text"
                  class="form-control"
                  name="Department"
                  id="DepartmentId"
                  aria-describedby="helpId"
                  placeholder="Department"
                />
              </div>

              <div class="form-group">
                <label for="Description">Description</label>
                <input
                  type="text"
                  class="form-control"
                  name="Description"
                  id="DescriptionId"
                  aria-describedby="helpId"
                  placeholder="Description"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" id="saveBtn" class="btn btn-primary">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="recipes"></div>
    </div>

    <div
      class="modal fade"
      id="updateModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">Update</h2>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="updateId" /> <br />
            <div class="form-group">
              <label for="UpdateName">Name</label>
              <input
                type="text"
                class="form-control"
                name="UpdateName"
                id="UpdateNameId"
                aria-describedby="helpId"
                placeholder="Name of Product"
              />
            </div>

            <div class="form-group">
              <label for="UpdatePrice">Price</label>
              <input
                type="text"
                class="form-control"
                name=" UpdatePrice"
                id="UpdatePriceId"
                aria-describedby="helpId"
                placeholder="Price of Product"
              />
            </div>

            <div class="form-group">
              <label for="Updatecolor">Color</label>
              <input
                type="text"
                class="form-control"
                name=" Updatecolor"
                id="UpdateColorId"
                aria-describedby="helpId"
                placeholder="Color of Product"
              />
            </div>

            <div class="form-group">
              <label for="UpdateDepartment">Department</label>
              <input
                type="text"
                class="form-control"
                name="UpdateDepartment"
                id="UpdateDepartmentId"
                aria-describedby="helpId"
                placeholder="Department"
              />
            </div>

            <div class="form-group">
              <label for="UpdateDescription">Description</label>
              <input
                type="text"
                class="form-control"
                name="UpdateDescription"
                id="UpdateDescriptionId"
                aria-describedby="helpId"
                placeholder="Description"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" id="UpdateSaveBtn" class="btn btn-primary">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
